<html>
	<head>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<style>
			body{
				margin: 0;
			}

			#content{
				position: relative;
				height: 80%;
				width: 100%;
				background: center / cover no-repeat url(img/v2/bg.jpg);
			}

			#central{
				position: absolute;
				width: 100%;
				height: 100%;
				background: center / contain no-repeat url(img/v2/nlogo.png);
				background-position: 50% 40%;
				background-size: 80%;
			}
			#interaction{
				width: 100%;
				height: 10%;
				background: center / contain no-repeat url(img/v2/nbanner.png);
				position: absolute;
				bottom: 10%;
				left: 0;
				text-align: center;
				background-color: #00e9af;
			}
			
			#footer{
				width: 100%;
				height: 10%;
				position: absolute;
				bottom: 0;
				background-color: white;
				background: center / contain no-repeat url(img/v2/cropfooter.png);
			}

			#fazte_button{
				width: 170px;
				height: 35px;
				margin-top: 6px;
				cursor: pointer;
				display: inline-block;
				background: center / contain no-repeat url(img/v2/but.png);
				margin-left: 260px;
			}
			#fazte_button:hover{
				filter: brightness(1.2);
				display: inline-block;
			}
			@media screen and (min-width: 1000px) {
				#central{
					background-size: 600px;
				}
			}
			@media screen and (max-width: 320px) {
 			 	#fazte_button {
 			 		margin-left: 0;
 			 		right: 10px;
 			 		position: absolute;
  				}
			}	
			@media (orientation: portrait) {
				#content{
					height: calc(90% - 100px);
				}
				#interaction{
					height: 100px;
					
				}
				#fazte_button {
					margin-left: 320px;
					width: 25%;
					height: 40%;
    				margin-top: 15px;
				}
			}
		</style>
		<script>
			function openForm(){
				window.open("https://forms.gle/NrRuhNHkUJKk7MjX7");
			}
		</script>
	</head>
	<body>
		<div id="content">
			<div id="central">
			</div>
		</div>
		<div id="interaction">
			<div id="fazte_button" onclick="openForm()">
			</div>
		</div>
		<div id="footer">
		</div>
	</body>
</html>
